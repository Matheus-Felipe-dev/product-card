<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="./images/image-product-desktop.jpg" alt="Foto do perfume" />
      </div>

      <div class="text">
        <h3 class="montserrat">Perfume</h3>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="descricao">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL
        </p>
        <div class="preço">
          <h1 class="preço__fixo">$149,00</h1>
          <p class="preço__promo">$169,99</p>
          </div>
          <div class="buttom">
            <a href="#">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
